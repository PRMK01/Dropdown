<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Select</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Yanone+Kaffeesatz:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="container">
        <h2>Wybierz województwo</h2>
            <div class="selected" tabindex="1" aria-label="selected" aria-describedby="info" autofocus>Wybierz województwo</div>
            <div class="options-container">
                <div class="option checked">
                    <input type="radio" class="checkbox" name="checkbox" id="zachodniopomorskie" checked>
                    <label for="zachodniopomorskie">Zachodniopomorskie</label>
                </div>
                <div class="option">
                    <input type="radio" class="checkbox" name="checkbox" id="pomorskie">
                    <label for="pomorskie">Pomorskie</label>
                </div>
                <div class="option">
                    <input type="radio" class="checkbox" name="checkbox" id="warmińsko-mazurskie">
                    <label for="warmińsko-mazurskie">Warmińsko-Mazurskie</label>
                </div>
                <div class="option">
                    <input type="radio" class="checkbox" name="checkbox" id="podlaskie">
                    <label for="podlaskie">Podlaskie</label>
                </div>
                <div class="option">
                    <input type="radio" class="checkbox" name="checkbox" id="mazowieckie">
                    <label for="mazowieckie">Mazowieckie</label>
                </div>
                <div class="option">
                    <input type="radio" class="checkbox" name="checkbox" id="kujawsko-pomorskie">
                    <label for="kujawsko-pomorskie">Kujawsko-Pomorskie</label>
                </div>
                <div class="option">
                    <input type="radio" class="checkbox" name="checkbox" id="wielkopolskie">
                    <label for="wielkopolskie">Wielkopolskie</label>
                </div>
                <div class="option">
                    <input type="radio" class="checkbox" name="checkbox" id="lubuskie">
                    <label for="lubuskie">Lubuskie</label>
                </div>
                <div class="option">
                    <input type="radio" class="checkbox" name="checkbox" id="dolnośląskie">
                    <label for="dolnośląskie">Dolnośląskie</label>
                </div>
                <div class="option">
                    <input type="radio" class="checkbox" name="checkbox" id="opolskie">
                    <label for="opolskie">Opolskie</label>
                </div>
                <div class="option">
                    <input type="radio" class="checkbox" name="checkbox" id="łódzkie">
                    <label for="łódzkie">Łódzkie</label>
                </div>
                <div class="option">
                    <input type="radio" class="checkbox" name="checkbox" id="śląskie">
                    <label for="śląskie">Śląskie</label>
                </div>
                <div class="option">
                    <input type="radio" class="checkbox" name="checkbox" id="świętokrzyskie">
                    <label for="świętokrzyskie">Świętokrzyskie</label>
                </div>
                <div class="option">
                    <input type="radio" class="checkbox" name="checkbox" id="małopolskie">
                    <label for="małopolskie">Małopolskie</label>
                </div>
                <div class="option">
                    <input type="radio" class="checkbox" name="checkbox" id="lubelskie">
                    <label for="lubelskie">Lubelskie</label>
                </div>
                <div class="option">
                    <input type="radio" class="checkbox" name="checkbox" id="podkarpackie">
                    <label for="podkarpackie">Podkarpackie</label>
                </div>
            </div>
    </div>
    <div id="info">To navigate through the list use an Up and Down arrows on your keyboard. You can also toggle the list with Space key and choose an option by typing the first letters of it. To navigate, you have to be focused on select Element.</div>
    
</body>
</html>
